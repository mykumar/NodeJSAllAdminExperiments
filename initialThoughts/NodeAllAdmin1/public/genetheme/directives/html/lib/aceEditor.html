              useWrapMode : true,
              showGutter: false,
              mode: 'xml',
              firstLineNumber: 5,
              onLoad: aceLoaded,
              onChange: aceChanged,
              require: ['ace/ext/language_tools'],
              advanced: {
                  enableSnippets: true,
                  enableBasicAutocompletion: true,
                  enableLiveAutocompletion: true,
                  
                  fontSize: '25px'
              }
            }">
