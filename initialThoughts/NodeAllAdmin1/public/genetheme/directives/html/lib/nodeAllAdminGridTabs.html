<uib-tabset>
      <uib-tab ng-repeat="tab in tabs track by $index" heading="{{tab.title}}" select="selectedTabClick($index)">
        <div id="grid{{tab.number}}"></div>
        	{{tab.content}}
        <div>
      </uib-tab>

      <button type="button" ng-click="firstCtrl()">Add Tab!</button>
</uib-tabset>
